name: Deploy Angular frontend to Azure Static Web Apps (Production)

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/azure-static-web-apps-white-rock-011c63e03.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/azure-static-web-apps-white-rock-011c63e03.yml'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Verify production environment
        run: |
          cd frontend
          echo "üîç Verifying production build configuration..."
          echo "üìù Build command: npm run build:prod"
          echo "üåê Target environment: PRODUCTION"
          echo "üîó API URL: https://recipe-api-dev98298.azurewebsites.net/api/v1"

      # - name: Run tests - no tests now
      #   run: |
      #     cd frontend
      #     npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_ROCK_011C63E03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/frontend"
          output_location: "dist/frontend/browser"
          skip_app_build: false
          app_build_command: "npm run build:prod"
          api_location: ""

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_ROCK_011C63E03 }}
          action: "close"
          app_location: "/frontend"
